data:
  train_files: Coobiw/agiqa3k_finale_1013@train
  val_files: Coobiw/agiqa3k_finale_1013@test
  prompt_key: problem
  answer_key: answer
  image_key: images
  max_prompt_length: 4096
  max_response_length: 4096
  rollout_batch_size: 128
  val_batch_size: 128
  format_prompt: ./examples/format_prompt/agiqa3k.jinja
  shuffle: true
  seed: 42
  max_pixels: 1048576 # 1024 x 1024
  min_pixels: 262144 # 512 x 512
  filter_overlong_prompts: true

algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 0 #1.0e-2

worker:
  actor:
    global_batch_size: 64
    micro_batch_size_per_device_for_update: 8 # 4
    micro_batch_size_per_device_for_experience: 64 # 16
    max_grad_norm: 1.0
    padding_free: true
    ulysses_sequence_parallel_size: 1
    clip_ratio_low: 0.2
    clip_ratio_high: 0.28
    clip_ratio_dual: 10.0
    entropy_coeff: 0.
    loss_agg_mode: "token-mean"
    model:
      model_path: Qwen/Qwen2.5-7B-Instruct
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw  # {adamw, adamw_bf16}
      lr_warmup_ratio: 0.0
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: false  # true: more CPU memory; false: more GPU memory
      offload_optimizer: false  # true: more CPU memory; false: more GPU memory

  rollout:
    n: 16
    temperature: 1.0
    top_p: 1.0
    gpu_memory_utilization: 0.8 # 0.6
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 2
    limit_images: 0
    val_override_config:
      temperature: 0
      n: 1

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false  # true: more CPU memory; false: more GPU memory
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_type: function
    score_function: ./examples/score_function/agiqa3k.py:compute_score_gaussian
    score_function_kwargs:
      format_weight: 0.1
      r_min: 0.05
      diff_at_rmin: 1.0
      use_floor: true

trainer:
  total_episodes: 10
  # logger: ["console", "wandb"]
  logger: ["console"]
  project_name: ie-r1-rl-exp
  experiment_name: qwen2_5_7b_agiqa3k
  n_gpus_per_node: 8
  nnodes: 1
  val_freq: 1  # -1 to disable
  val_before_train: true
  val_only: false
  val_generations_to_log: 20
  save_freq: 18 # -1 to disable
  save_limit: 20  # -1 to disable
  save_checkpoint_path: null
  load_checkpoint_path: null
